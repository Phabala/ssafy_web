<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .font-red {
        color: red;
      }
      .font-blue {
        color: blue;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>HI</h1>
    <button class="red">빨간색으로 만들자</button>
    <button class="black">까만색으로 만들자</button>
    <button class="black-or-red">검정 or 빨강</button>
    <button class="is-red">빨강이 있느냐!</button>
    <button class="red-to-blue">빨강을 파랑으로</button>
    <script>
      const h1 = document.querySelector("h1");
      const btnRed = document.querySelector("button.red");
      const btnBlack = document.querySelector("button.black");
      const btnToggle = document.querySelector("button.black-or-red");
      const isRed = document.querySelector(".is-red");
      const redToBlue = document.querySelector(".red-to-blue");
      // h1.classList.add("font-red");

      btnRed.addEventListener("click", function () {
        h1.classList.add("font-red");
      });

      btnBlack.addEventListener("click", function () {
        h1.classList.remove("font-red");
      });

      btnToggle.addEventListener("click", function () {
        h1.classList.toggle("font-red");
      });

      isRed.addEventListener("click", function () {
        const flag = h1.classList.contains("font-red");
        console.log(flag);
      });

      redToBlue.addEventListener("click", function () {
        h1.classList.replace("font-red", "font-blue");
      });
    </script>
  </body>
</html>
