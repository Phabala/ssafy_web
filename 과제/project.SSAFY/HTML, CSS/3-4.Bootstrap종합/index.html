<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .navbar {
        width: 100%;
        position: sticky;
        top: 0px;
        z-index: 1;
      }
      .nav-link {
        color: white;
      }
      .nav {
        display: flex;
        gap: 2rem; /* 이렇게 하면 간격이 2rem이 되는게 맞나? */
      }
      .header {
        color: white;
        font-weight: bold;
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 100px;
      }
      .header-image {
        width: 100%;
      }
      .header-element-wrapper {
        position: absolute;
        z-index: 0;
      }
      .skills-wrapper {
        display: flex;
        flex-direction: column;
      }
      .skills-text {
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        font-size: 35px;
        font-weight: bold;
        margin-top: 3rem;
      }
      .skills-image-wrapper {
        display: flex;
        flex-direction: row;
      }
      .skills-image {
        flex: 1;
        width: 25%;
        padding: 2rem;
      }
      .skills-image-text-wrapper {
        display: flex;
        flex-direction: row;
      }
      .skills-image-text {
        flex: 1;
        text-align: center;
        font-weight: bold;
        margin-top: -2rem;
      }
      .footer {
        margin-top: 3rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.png" alt="logo" style="height: 48px" />
        </a>
        <ul class="nav flex-row">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="header">
      <img
        class="header-image text-wrap"
        src="./images/header.jpg"
        alt="header"
      />
      <div class="header-element-wrapper">
        <div class="header-element1" style="margin-bottom: -40px">Cinema</div>
        <div class="header-element2">Community</div>
        <button class="btn btn-primary btn-lg" style="margin-top: -55px">
          Let's Go
        </button>
      </div>
    </div>
    <div class="skills-wrapper">
      <div class="skills-text">Used Skills</div>
      <div class="skills-image-wrapper">
        <img class="skills-image 1" src="./images/web.png" />
        <img class="skills-image 2" src="./images/html5.png" />
        <img class="skills-image 3" src="./images/css3.png" />
      </div>
      <div class="skills-image-text-wrapper">
        <div class="skills-image-text 1">Web</div>
        <div class="skills-image-text 2">HTML5</div>
        <div class="skills-image-text 3">CSS3</div>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button class="footer btn btn-primary" type="button">
        HTML & CSS project Created By Phabala(Kim Gihong)
      </button>
    </div>
  </body>
</html>
