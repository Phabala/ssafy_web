<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog API</title>
    <style>
      img {
        height: 500px;
      }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Dog API</h1>
    <img src="" alt="dog" />
    <br />
    <button type="button">Get dog</button>

    <!-- axios CDN을 삽입한다. -->
    <script>
      const API_URL = "https://dog.ceo/api/breeds/image/random";

      async function getDog() {
        const result = await axios.get(API_URL);
        const dog = result.data.message;
        const img = document.querySelector("img");
        img.setAttribute("src", dog);
        // axios를 사용하여 API_URI로 GET 요청을 보낸다.
        // .then 메서드를 통해 요청이 성공적인 경우의 콜백함수를 정의한다.
        // 응답객체의 데이터에서 이미지에 대한 리소스를 img 요소의 src 속성으로 할당한다.
      }

      const button = document.querySelector("button");
      button.addEventListener("click", getDog);
    </script>
  </body>
</html>
