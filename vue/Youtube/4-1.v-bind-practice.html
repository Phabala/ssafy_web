<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .colorBlue {
        color: blue;
      }
      .colorRed {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 :class="red">HI</h1>
      <button @click="bbq">클릭</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            red: "colorRed",
            blue: "colorBlue",
          };
        },
        methods: {
          bbq() {
            this.red = this.blue;
          },
        },
      });
    </script>
  </body>
</html>
