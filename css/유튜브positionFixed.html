<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #container {
        height: 1200px;
      }
      div {
        border: 1px solid black;
      }
      .test1 {
        position: fixed;
        /* fixed
          3차원 요소로 동작, width가 따로 지정하지 않으면 inline 처럼 줄어든다. width를 명시해야 한다.
        */
        width: 100%;
        bottom: 10px;
        right: 10px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- 기본값 div -->
    <!-- #container>div*2, id이므로 # -->
    <div id="container">
      <div class="text1">test1</div>
      <div class="text2">test2</div>
    </div>
  </body>
</html>
