<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        list-style: none;
        padding: 0;
      }
      #one {
        color: blue;
      }
      .sample {
        color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- id는 유일한 하나임이 바람직하다. -->
    <!-- id는 강사님 개인적으로는 잘 안쓴다. 중복되기 쉬움. (클래스를 씀) -->
    <h1 id="one">하이</h1>
    <ul>
      <!-- id는 하나, class는 여러개가 적당함 -->
      <li class="sample">하나</li>
      <li class="">둘</li>
      <li class="sample">셋</li>
    </ul>
  </body>
</html>
