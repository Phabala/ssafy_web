<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .box {
        height: 200px;
        width: 200px;
        border: 1px solid black;
      }
      .el1 {
        margin-left: auto; /* 잘 이해가 안간다 */
      }
      .el2 {
        margin: 0 auto; /* 왜 0이 붙지? */
      }
      .el3 {
        margin-right: auto;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box el1"></div>
    <div class="box el2"></div>
    <div class="box el3"></div>
  </body>
</html>
