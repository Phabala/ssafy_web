<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link 활용 외부 참조 -->
    <link rel="stylesheet" href="./cssIntro.css" />
    <!-- style 태그 방식.css문법을 따름 -->
    <!-- 밑의 h2는 selector(선택자), color는 property, blue는 property value, 두개를 합쳐서 Declaration -->
    <style>
      h2 {
        color: blue;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- inline 방식, 말 그대로 라인 안에 있음. -->
    <!-- style은 attribute, color는 property -->
    <!-- 가장 추천하지 않는 방식 -->
    <h1 style="color: red">하이</h1>
    <h2>하이2</h2>
    <h3>하이3</h3>
  </body>
</html>
